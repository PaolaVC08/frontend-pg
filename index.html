<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Users App</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>

  <!-- Header -->
  <header>
	  <div class="header-left">
    <div class="logo"><i class="fas fa-users"></i></div>
    <h1>Users App</h1>
    </div>
    <div class="search-bar">
      <input type="number" id="searchId" placeholder="Search user by ID ..." />
      <button onclick="getUserById()">Search</button>
    </div>
  </header>

  <!-- Main -->
  <main>
    <!-- Formulario -->
    <div class="form-container">
      <input type="text" id="name" placeholder="Name" />
      <input type="email" id="email" placeholder="E-mail" />
      <input type="number" id="age" placeholder="Age" />
      <input type="text" id="comments" placeholder="Comments" />
      <button id="submitBtn" onclick="handleSubmit()">Add</button>
    </div>

    <!-- Tabla de usuarios -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>E-mail</th>
            <th>Age</th>
            <th>Comments</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Contenido dinÃ¡mico JS -->
        </tbody>
      </table>
    </div>

    <div id="resultado"></div>
  </main>

  <script src="callrestapi.js"></script>
</body>
</html>
